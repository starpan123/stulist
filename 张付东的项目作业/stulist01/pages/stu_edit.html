{% extends "base.html" %}
{% block title %} 
  修改信息
{% end %}学生

{% block content %} 
	<a href="/stulist">返回学生清单</a>
	<hr>
	<form action="/stuedit/{{student['stu_sn']}}" method="post">
    学号：<input type="text" name="sno" value="{{student['sno']}}"><br>
    姓名：<input type="text" name="sname" value="{{student['sname']}}"> <br>
    性别：<input type="text" name="sex" value="{{student['sex']}}"><br>
    出生日期：<input type="text" name="sbir" value="{{student['sbir']}}"><br>
    班级：<input type="text" name="cla" value="{{student['cla']}}"><br>
    <input type="submit" value="提交">
    </form>

{% end %}
